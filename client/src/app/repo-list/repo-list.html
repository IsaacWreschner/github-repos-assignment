<div style="margin-bottom: 16px;">
    <div appearance="fill">
      <mat-label>GitHub Organization</mat-label>
      <input matInput [(ngModel)]="orgName" placeholder="e.g., remix-run" />
    </div>
    <button mat-raised-button color="primary" (click)="search()">Search</button>
  </div>
  
  <!-- Loader Spinner -->
  <div *ngIf="isLoading" style="text-align: center; margin-top: 20px;">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  
  <!-- Error Message -->
  <div *ngIf="errorMessage" style="color: red; margin-top: 16px;">
    {{ errorMessage }}
  </div>
  
  <!-- Repositories List -->
  <mat-list *ngIf="!isLoading && repos.length > 0">
    <mat-list-item *ngFor="let repo of repos">
      <a [href]="repo.url" target="_blank" rel="noopener">{{ repo.name }}</a>
      <span *ngIf="repo.private" style="color: red; margin-left: 8px;">(Private)</span>
    </mat-list-item>
  </mat-list>
  
  <!-- Paginator -->
  <mat-paginator
    *ngIf="!isLoading && repos.length > 0"
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageIndex]="currentPage"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>
